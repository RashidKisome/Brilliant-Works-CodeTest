<ion-header>
  <ion-toolbar>
    <ion-title>Brilliant Works Subscriptions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items" (click)="onGoToSingleItem(item)">
    <!-- <ion-img [src]="article.urlToImage"></ion-img> -->

    <ion-card-content>
      <ion-card-title>{{item.shoppingItem.name }}</ion-card-title>

      <p>{{item.shoppingItem.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
